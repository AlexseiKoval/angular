<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">BASCET</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div *ngIf="!bascetClear; else elseBlock" class="form-group">
                <label class="form-control" *ngFor="let row of dataService.bascet">
                    {{row.title}}
                    <button type="button" class="close" aria-label="Close" (click)="dataService.delToBascet(row)">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </label>
            </div>
            <ng-template #elseBlock>
                <h2>Bascet Clear</h2>
            </ng-template>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Create order</button>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">{{returnBascet()}}Bascet</button>
